<h2>Cadastrar</h2>
<form>
    <label>Id:  </label><input type="text" name="id" [(ngModel)]="vaga.id"><br>
    <label>Nome do Cargo:  </label><input type="text" name="nome" [(ngModel)]="vaga.nome"><br>
    <label>Foto:   </label><input type="text" name="foto" [(ngModel)]="vaga.foto"><br>
    <label>Descrição:   </label><input type="text" name="descricao" [(ngModel)]="vaga.descricao"><br>
    <label>Salário: R$</label><input type="text" name="salario" [(ngModel)]="vaga.salario"><br>

    <button type="button" class="btn btn-dark" (click)="cadastrar ()"> Cadastrar Vaga</button>
    <button type="button" class="btn btn-dark" (click)="atualizar (vaga.id)"> Atualizar Vaga</button>
    <button type="button" class="btn btn-dark" (click)="excluir (vaga.id)"> Excluir Vaga</button>

</form>
